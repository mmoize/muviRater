<div class="wrapper">
  <div class="page-header">
    <div class="page-header-image"></div>
    <div class="content">
      <div class="container">

        <div *ngIf="isLogin" class="row">
          <div class="col-lg-5 col-md-6 offset-lg-0 offset-md-3">
            <div class="square square-7" id="square7"></div>
            <div class="square square-8" id="square8"></div>
            <div class="card card-register">
              <div class="card-header">
                <img
                  alt="Card image"
                  class="card-img"
                  src="assets/img/square1-red.png"
                />

                <h4 class="card-title">Login</h4>
              </div>
                <form [formGroup]="form" class="form">
                  <div class="card-body">
                      <div
                        class="input-group"
                        [ngClass]="{ 'input-group-focus': focus === true }"
                      >
                        <div class="input-group-prepend">
                          <div class="input-group-text">
                            <i class="tim-icons icon-single-02"> </i>
                          </div>
                        </div>
                        <input

                          formControlName="username" 
                          class="form-control"
                          placeholder="Username"
                          type="text"
                          (focus)="focus = true"
                          (blur)="focus = false"
                        />
                      </div>
                      <div
                        class="input-group"
                        [ngClass]="{ 'input-group-focus': focus2 === true }"
                      >
                        <div class="input-group-prepend">
                          <div class="input-group-text">
                            <i class="tim-icons icon-lock-circle"> </i>
                          </div>
                        </div>
                        <input
                          formControlName="password"
                          class="form-control"
                          placeholder="Password"
                          type="password"
                          (focus)="focus2 = true"
                          (blur)="focus2 = false"
                        />
                      </div>
                  </div>
                  <div class="card-footer">
                    <button (click)="onSwitchAuthMode()"  type="button" class="btn btn-primary btn-simple btn-round"> signUp </button>
                    <label style="margin-left: 2%;">
                      Haven't registerd? signup.
                    </label>
                  </div>
                  <div class="card-footer">
                    <a
                      (click)="onSubmit()"
                      class="btn btn-danger btn-round btn-lg"
                      href="javascript:void(0)"
                      type="submit"
                    >
                      Login
                    </a>
                    
                  </div>
              </form>
            </div>
          </div>
        </div>




        <div *ngIf="!isLogin" class="row">
          <div class="col-lg-5 col-md-6 offset-lg-0 offset-md-3">
            <div class="square square-7" id="square7"></div>
            <div class="square square-8" id="square8"></div>
            <div class="card card-register">
              <form class="form">
                <div class="card-header">
                  <img
                    alt="Card image"
                    class="card-img"
                    src="assets/img/square1-red.png"
                  />

                  <h4 class="card-title">Register</h4>
                </div>
                <div class="card-body">
                  
                    <div
                      class="input-group"
                      [ngClass]="{ 'input-group-focus': focus === true }"
                    >
                      <div class="input-group-prepend">
                        <div class="input-group-text">
                          <i class="tim-icons icon-single-02"> </i>
                        </div>
                      </div>
                      <input
                        class="form-control"
                        placeholder="Username"
                        formControlName="username"
                        type="text"
                        (focus)="focus = true"
                        (blur)="focus = false"
                      />
                    </div>
                    <div
                      class="input-group"
                      [ngClass]="{ 'input-group-focus': focus1 === true }"
                    >
                      <div class="input-group-prepend">
                        <div class="input-group-text">
                          <i class="tim-icons icon-email-85"> </i>
                        </div>
                      </div>
                      <input
                        class="form-control"
                        placeholder="Email"
                        formControlName="email"
                        type="text"
                        (focus)="focus1 = true"
                        (blur)="focus1 = false"
                      />
                    </div>
                    <div
                      class="input-group"
                      [ngClass]="{ 'input-group-focus': focus2 === true }"
                    >
                      <div class="input-group-prepend">
                        <div class="input-group-text">
                          <i class="tim-icons icon-lock-circle"> </i>
                        </div>
                      </div>
                      <input
                        class="form-control"
                        placeholder="Password"
                        formControlName="password" 
                        type="text"
                        (focus)="focus2 = true"
                        (blur)="focus2 = false"
                      />
                    </div>
                    <div class="form-check text-left">
                      <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" />

                        <span class="form-check-sign"> </span> I agree to the
                        <a href="javascript:void(0)"> terms and conditions </a> .
                      </label>
                    </div>
                
                </div>
                <div class="card-footer">
                  <button  (click)="onSwitchAuthMode()" type="button" class="btn btn-primary btn-simple btn-round"> Sign </button>
                  <label style="margin-left: 2%;">
                    Already registerd? sign in
                  </label>
                </div>
                <div class="card-footer">
                  <a
                    class="btn btn-danger btn-round btn-lg"
                    href="javascript:void(0)"
                    (click)="onSubmit()"
                  >
                    Get Started
                  </a>
                </div>
              </form>
            </div>
          </div>
