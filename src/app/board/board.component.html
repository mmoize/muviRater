<div *ngIf="postMovie"  class='layout'>
  <app-newpost [postMovie]="postMovie"></app-newpost>
</div>

<div *ngIf="postDetail" class='layout'>
  <app-movie-detail [movieDetail]="movieDetail"></app-movie-detail>

</div>

<div *ngIf="!postDetail && !addingMovie"  class="pins" style="margin-top: 60px;">
    <div  >
      <div (click)="onMovieDetail(movie)" id="columns" *ngFor="let movie of movieList" >
        <figure>
        <img [src]="movie.moviesimage_set[0].image">
        <figcaption>
          <h4>{{ movie.title }}</h4>
        </figcaption>
        <figcaption>
          <div >
            <i  [ngClass]="{'light-green': movie.avg_rating > 1}" class="material-icons">star</i>
            <i  [ngClass]="{'light-green': movie.avg_rating > 2}" class="material-icons">star</i>
            <i  [ngClass]="{'light-green': movie.avg_rating > 3}" class="material-icons">star</i>
            <i  [ngClass]="{'light-green': movie.avg_rating > 5}" class="material-icons">star</i>

          </div>
        </figcaption>
        </figure>
      </div>
    </div>
</div>
